# SENSOR : ALIAS
# tsens_tz_sensor9 : cpu4-5-6-7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor2 : pop_mem

#Conf file: /system/etc/thermal-engine.conf

[SS-POPMEM]
#algo_type ss
sampling 250
sensor pop_mem
device cluster1
set_point 95000
set_point_clr 80000
time_constant 2

[SS-CPU4-5-6-7]
#algo_type ss
sampling 250
sensor cpu4-5-6-7
device cluster0
set_point 100000
set_point_clr 80000
time_constant 0

[SS-CPU3]
#algo_type ss
sampling 250
sensor cpu3
device cluster1
set_point 100000
set_point_clr 80000
time_constant 0

[SS-CPU2]
#algo_type ss
sampling 250
sensor cpu2
device cluster1
set_point 100000
set_point_clr 80000
time_constant 0

[SS-CPU1]
#algo_type ss
sampling 250
sensor cpu1
device cluster1
set_point 100000
set_point_clr 80000
time_constant 0

[SS-CPU0]
#algo_type ss
sampling 250
sensor cpu0
device cluster1
set_point 100000
set_point_clr 80000
time_constant 0

[CPU2_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor pcb_therm
thresholds 54000
thresholds_clr 50000
actions hotplug_2
action_info 1

[CPU3_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor pcb_therm
thresholds 54000
thresholds_clr 50000
actions hotplug_3
action_info 1

